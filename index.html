<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-One Tailors & Vastralya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- App / PWA Icon -->
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
</head>

<body>

  <!-- ===== TOP BAR ===== -->
  <header class="topbar">
    <div class="menu" onclick="openMenu()">â˜°</div>

    <img
      src="icon.png"
      alt="A-One Tailors Logo"
      class="app-logo"
    >

    <h1>A-One Tailors & Vastralya</h1>
  </header>

  <!-- ===== SIDE MENU ===== -->
  <div id="sidebar">

    <div class="sidebar-header">
      <img
        src="icon.png"
        alt="Logo"
        class="sidebar-logo"
      >
    </div>

    <a href="#">About</a>
    <a href="#">Contact</a>

    <div class="sidebar-footer">
      <button class="admin-btn" onclick="adminLogin()">Admin mode</button>
      <button class="forgot-btn" onclick="forgotPassword()">Forgot password</button>
    </div>

  </div>

  <!-- Overlay -->
  <div id="overlay" onclick="closeMenu()"></div>

  <!-- ===== MAIN CONTENT ===== -->
  <div class="container">

    <div class="new-stock">New stock</div>

    <div class="grid">

      <div class="brand">
        <img src="raymond.png" alt="Raymond">
      </div>

      <div class="brand">
        <img src="siyarams.jpg" alt="Siyarams">
      </div>

      <div class="brand">
        <img src="dj.png" alt="D & J">
      </div>

      <div class="brand">
        <img src="arvind.png" alt="Arvind">
      </div>

    </div>

    <div class="sample-btn">
      Coat & Sherwani <br>(Samples)
    </div>

  </div>

  <!-- JS -->
  <script src="script.js"></script>

</body>
</html>
